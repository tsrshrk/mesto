<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <div class="page__container">
    <!-- Блок header -->
    <header class="header">
      <img class="logo" src="./images/logo.svg" alt="Логотип проекта">
    </header>

    <!-- Блок content -->
    <main>
      <section class="profile">
        <img class="profile__useravatar" src="./images/profile__Avatar.jpg" alt="Фото профиля">
        <div class="profile__info">
          <h1 class="profile__username">Жак-Ив Кусто</h1>
          <button class="profile__button-edit" type="button"></button>
          <p class="profile__userprofession">Исследователь океана</p>
        </div>
        <button class="profile__button-add" type="button"></button>
      </section>

      <section>
        <ul class="gallery">
          <li class="gallery__card">
            <div class="gallery__image-wrapper">
              <img class="gallery__image" src="./images/gallery__kamchatka.jpg" alt="Горы Камчатки">
            </div>
            <h2 class="gallery__title">Камчатка</h2>
            <button class="gallery__button-like" type="button"></button>
          </li>
          <li class="gallery__card">
            <div class="gallery__image-wrapper">
              <img class="gallery__image" src="./images/gallery__karelia.jpg" alt="Карельский пейзаж">
            </div>
            <h2 class="gallery__title">Карелия</h2>
            <button class="gallery__button-like gallery__button-like_active" type="button"></button>
          </li>
          <li class="gallery__card">
            <div class="gallery__image-wrapper">
              <img class="gallery__image" src="./images/gallery__kazansky-cathedral.jpg" alt="Казанский собор">
            </div>
            <h2 class="gallery__title">Казанский кафедральный собор</h2>
            <button class="gallery__button-like" type="button"></button>
          </li>
          <li class="gallery__card">
            <div class="gallery__image-wrapper">
              <img class="gallery__image" src="./images/gallery__khibiny.jpg" alt="Хибинский пейзаж">
            </div>
            <h2 class="gallery__title">Хибины</h2>
            <button class="gallery__button-like" type="button"></button>
          </li>
          <li class="gallery__card">
            <div class="gallery__image-wrapper">
              <img class="gallery__image" src="./images/gallery__konduki.jpg" alt="Фото Озера">
            </div>
            <h2 class="gallery__title">Озёра в Кондуках</h2>
            <button class="gallery__button-like" type="button"></button>
          </li>
          <li class="gallery__card">
            <div class="gallery__image-wrapper">
              <img class="gallery__image" src="./images/gallery__kul sharif.jpg" alt="Кул-Шариф">
            </div>
            <h2 class="gallery__title">Мечеть "Кул-Шариф"</h2>
            <button class="gallery__button-like" type="button"></button>
          </li>
        </ul>
      </section>
    </main>

    <!-- Блок footer -->
    <footer class="footer">
      <p class="footer__copyright">&copy;2022 Mesto Russia</p>
    </footer>

    <!-- Popup -->
    <section class="popup">
      <div class="popup__container">
        <button class="popup__button-close" type="button"></button>
        <form name="form-userdata">
          <fieldset class="popup__fields">
            <legend class="popup__title">Редактировать профиль</legend>
            <input class="popup__field" name="form-username" type="text" placeholder="Имя" required>
            <input class="popup__field" name="form-userprofession" type="text" placeholder="Профессия" required>
          </fieldset>
          <button class="popup__button-submit" type="submit">Сохранить</button>
        </form>
      </div>
    </section>
  </div>

</body>
</html>
