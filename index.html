<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
  <link rel="icon" href="./images/favicon.ico">
</head>
<body class="page">
  <div class="page__container">

    <!-- Блок header -->
    <header class="header">
      <img class="logo" src="./images/logo.svg" alt="Логотип проекта">
    </header>

    <!-- Блок content -->
    <main>
      <section class="profile">
        <img class="profile__user-avatar" src="./images/profile__Avatar.jpg" alt="Фото профиля">
        <div class="profile__info">
          <h1 class="profile__user-name">Жак-Ив Кусто</h1>
          <button class="profile__button-edit" type="button" aria-label="Редактировать"></button>
          <p class="profile__user-profession">Исследователь океана</p>
        </div>
        <button class="profile__button-add" type="button" aria-label="Добавить"></button>
      </section>

      <section>
        <ul class="gallery">

        </ul>
      </section>
    </main>

    <!-- Блок footer -->
    <footer class="footer">
      <p class="footer__copyright">&copy;2022 Mesto Russia</p>
    </footer>

    <!-- Popup -->
    <div class="popup popup_user-data">
      <div class="popup__container">
        <button class="popup__button-close popup__button-close-profile" type="button" aria-label="Закрыть"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="form-userdata" class="popup__form popup__form-data" novalidate>
          <fieldset class="popup__fields">
            <input id="name" class="popup__field popup__field_input_name" name="form-username" type="text" placeholder="Имя" minlength="2" maxlength="40" required>
            <span class="popup__error popup__error-name"></span>
            <input id="profession" class="popup__field popup__field_input_profession" name="form-userprofession" type="text" placeholder="О себе" minlength="2" maxlength="200" required>
            <span class="popup__error popup__error-profession"></span>
          </fieldset>
          <button class="popup__button-submit" type="submit">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_add-card">
      <div class="popup__container">
        <button class="popup__button-close popup__button-close-add-card" type="button" aria-label="Закрыть"></button>
        <h2 class="popup__title">Новое место</h2>
        <form name="form-add-card" class="popup__form popup__form-add-card" novalidate>
          <fieldset class="popup__fields">
            <input id="title" class="popup__field popup__field_input_card-title" name="form-cardtitle" type="text" placeholder="Название" minlength="2" maxlength="30" required>
            <span class="popup__error popup__error-title"></span>
            <input id="url" class="popup__field popup__field_input_card-image" name="form-cardimage" type="url" placeholder="Ссылка на картинку" required>
            <span class="popup__error popup__error-url"></span>
          </fieldset>
          <button class="popup__button-submit" type="submit">Создать</button>
        </form>
      </div>
    </div>

    <div class="popup popup_img">
      <div class="popup__container popup__container_img">
        <button class="popup__button-close popup__button-close-img" type="button" aria-label="Закрыть"></button>
        <img class="popup__truscale-img" src="https://images.unsplash.com/photo-1548130516-2ca6aaeb84b9?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1740&q=80" alt="Ольхон">
        <p class="popup__truscale-img-title"></p>
      </div>
    </div>
  </div>

  <!-- Шаблон карточки -->
  <template id="template">
    <li class="gallery__card">
      <button class="gallery__button-delete" type="button" aria-label="Удалить"></button>
      <img class="gallery__image" src="./images/gallery__konduki.jpg" alt="Кондуки">
      <h2 class="gallery__title"></h2>
      <button class="gallery__button-like" type="button" aria-label="Лайк"></button>
    </li>
  </template>

  <script src="./scripts/index.js"></script>
  <script src="./scripts/validate.js"></script>
</body>
</html>
